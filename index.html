<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>üéâ Happy New Year 2026 üéâ</title>

<!-- WhatsApp Preview -->
<meta property="og:title" content="üéâ Happy New Year 2026 üéâ">
<meta property="og:description" content="A special animated New Year greeting just for you ‚ú® Tap to celebrate üéÜ">
<meta property="og:image" content="https://shikhar2005529.github.io/happy-new-year-2026/preview.jpg">
<meta property="og:url" content="https://shikhar2005529.github.io/happy-new-year-2026/">
<meta property="og:type" content="website">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
    background:radial-gradient(circle at top,#0a1a3a,#02040f);
    height:100vh;overflow:hidden;color:#fff;
}
canvas{position:fixed;top:0;left:0;z-index:0}

/* Card */
.card{
    position:relative;
    z-index:2;
    width:90%;
    max-width:380px;
    margin:70px auto;
    padding:22px;
    border-radius:22px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(15px);
    box-shadow:0 25px 60px rgba(0,0,0,.6);
    text-align:center;
    animation:fadeUp 1.2s ease;
}
@keyframes fadeUp{
    from{opacity:0;transform:translateY(40px)}
    to{opacity:1;transform:none}
}
.header{
    background:#005c4b;
    padding:10px;
    border-radius:14px;
    font-size:1.05rem;
}
h1{margin:18px 0 6px;color:#ffd700;font-size:2rem}
h2{font-size:3.2rem;letter-spacing:2px}
.typing{
    margin-top:10px;
    font-size:1.05rem;
    min-height:40px;
}
.countdown{
    display:flex;
    justify-content:space-around;
    margin:15px 0;
}
.time{
    background:rgba(0,0,0,.35);
    padding:10px;
    border-radius:12px;
    width:22%;
}
.time span{display:block;font-size:1.2rem;color:#25d366}
.from{margin-top:12px;color:#ffda79;font-size:1.1rem}

/* Music */
.music-btn{
    position:fixed;
    top:15px;
    right:15px;
    z-index:3;
    background:#25d366;
    border:none;
    padding:10px 12px;
    border-radius:50%;
    font-size:18px;
}

/* Confetti */
.confetti{
    position:fixed;
    top:-10px;
    width:8px;height:8px;
    animation:fall linear infinite;
}
@keyframes fall{
    to{transform:translateY(110vh) rotate(360deg)}
}

/* Balloon */
.balloon{
    position:fixed;
    bottom:-150px;
    width:50px;height:65px;
    border-radius:50%;
    animation:float 14s linear infinite;
    z-index:1;
}
.balloon::after{
    content:"";
    position:absolute;
    width:2px;height:35px;
    background:#ccc;
    left:50%;top:65px;
}
@keyframes float{
    to{transform:translateY(-130vh)}
}

.tap{
    position:fixed;
    bottom:12px;
    width:100%;
    text-align:center;
    opacity:.7;
    animation:blink 1.5s infinite;
}
@keyframes blink{50%{opacity:1}}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<button class="music-btn" id="musicBtn">üîä</button>

<div class="card">
    <div class="header">üéâ New Year Greeting</div>
    <h1>Happy New Year</h1>
    <h2>2026</h2>
    <div class="typing" id="typing"></div>

    <div class="countdown" id="countdown"></div>

    <div class="from">From Shikhar ‚ù§Ô∏è</div>
</div>

<div class="tap">üëÜ Tap anywhere for fireworks</div>

<audio id="music" loop>
<source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Komiku/Its_time_for_adventure/Komiku_-_12_-_Happy_Christmas.mp3">
</audio>

<script>
/* Typing text */
const msg="Wishing you happiness, success and unforgettable moments ‚ú®";
let i=0;
const t=document.getElementById("typing");
setInterval(()=>{if(i<msg.length)t.textContent+=msg[i++]},50);

/* Countdown */
const target=new Date("Jan 1, 2026 00:00:00").getTime();
setInterval(()=>{
    const d=target-new Date().getTime();
    if(d<0){document.getElementById("countdown").innerHTML="üéÜ Welcome 2026!";return}
    const vals=[
        Math.floor(d/86400000),"Days",
        Math.floor(d%86400000/3600000),"Hrs",
        Math.floor(d%3600000/60000),"Min",
        Math.floor(d%60000/1000),"Sec"
    ];
    document.getElementById("countdown").innerHTML="";
    for(let j=0;j<vals.length;j+=2){
        document.getElementById("countdown").innerHTML+=
        `<div class="time"><span>${vals[j]}</span>${vals[j+1]}</div>`;
    }
},1000);

/* Music */
const music=document.getElementById("music");
const btn=document.getElementById("musicBtn");
btn.onclick=()=>{
    if(music.paused){music.play();btn.textContent="üîä"}
    else{music.pause();btn.textContent="üîá"}
};

/* Confetti & balloons */
for(let i=0;i<80;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"%";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=3+Math.random()*5+"s";
    document.body.appendChild(c);
}
for(let i=0;i<10;i++){
    let b=document.createElement("div");
    b.className="balloon";
    b.style.left=Math.random()*100+"%";
    b.style.background=`hsl(${Math.random()*360},80%,60%)`;
    b.style.animationDuration=10+Math.random()*6+"s";
    document.body.appendChild(b);
}

/* Fireworks */
const canvas=document.getElementById("fx");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;
let sparks=[];
function boom(x,y){
    for(let i=0;i<60;i++){
        sparks.push({
            x,y,
            vx:(Math.random()-.5)*7,
            vy:(Math.random()-.5)*7,
            a:1
        });
    }
}
function anim(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    sparks.forEach((p,i)=>{
        p.x+=p.vx;p.y+=p.vy;p.a-=0.02;
        ctx.fillStyle=`rgba(255,${Math.random()*255},0,${p.a})`;
        ctx.fillRect(p.x,p.y,3,3);
        if(p.a<=0)sparks.splice(i,1);
    });
    requestAnimationFrame(anim);
}
anim();
document.addEventListener("click",e=>boom(e.clientX,e.clientY));
</script>

</body>
</html>
